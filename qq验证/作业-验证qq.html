			var Text = document.getElementById("text");

				if(Text.value == ""){
					alert("请输入数据");
				}else if(Text.value.charAt(Text.value[0]) == " "){
						alert("开头不能为空格");
				}else if(Text.value.charAt(Text.value[length-1]) == " "){
						alert("结尾不能为空格");
					}

					if(String(Text.value)[0] == 0){
						alert("第一位不能为0")
					}
				else if(parseFloat(Text.value) == parseInt(Text.value) && Text.value.length == String(parseInt(Text.value)).length){

							alert("恭喜恭喜");

							alert("输入的要为5位以上，10位以内的数字")

						alert("输入的不能为小数");
					}
				}else{
					alert("请输入数字");
				}
			}
		</script>
