<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 200px;
				height: 200px;
				background-color: pink;
				margin: 200px auto; 
				text-align: center;
				transition: .5s linear;
				font: normal 200px/200px "微软雅黑";
				color: #fff;
				box-shadow: 0 0 100px 0px #000;
			}
			#box.no{
				box-shadow: 0 0 0px 0px #000;
			}/*//当id 名誉class名之间有空隔时不会闪烁,应该是权重的原因*/
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			var box = document.getElementById("box");
			setInterval(function(){
				box.className = "no";
				box.innerHTML = "";
				setTimeout(function(){
					box.className ="";
					box.innerHTML = ":";
				},500)
			},1000)
		</script>
	</body>
</html>
